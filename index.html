<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki</title>
    <script src="https://kit.fontawesome.com/e1cb2fb141.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="panel mt-5">
        <div class="row mt-5 h-100">
            <div class="col-2 p-0 px-4 panel-left">
               
                <section class="menu text-center">
                    <a href="#" class="active">
                        <div class="menu-item">
                            <i class="fas fa-sliders-h"></i>
                            <p>strona główna</p>
                        </div>
                    </a>
                    <a href="posts.html">
                        <div class="menu-item">
                            <i class="far fa-comments"></i>
                            <p>posty</p>
                        </div>
                    </a>
                    <a href="users.html">
                        <div class="menu-item">
                            <i class="fas fa-user-friends"></i>
                            <p>użytkownicy</p>
                        </div>
                    </a>
                </section>
                
            </div>

            <div class="col-10 p-0 mt-5 panel-right">
                <div class="col-9 mt-5">
                    <section class="main-stats py-4 px-5 text-light text-center">
                        <!-- <h1 class=" my-5">główne statystyki</h1> -->
                        <div class="row mt-5">
                            <div class="col-4">
                                <div class="main-stat-box p-5 border">
                                    <h3>postów</h3>
                                    <p>Łącznie: 4.250.120</p>
                                    <p>W tym miesiącu: 125.703</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="main-stat-box p-5 border">
                                    <h3>tematów</h3>
                                    <p>Łącznie: 1.830.484</p>
                                    <p>W tym miesiącu: 35.000</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="main-stat-box p-5 border">
                                    <h3>użytkowników</h3>
                                    <p>Łącznie: 750.064</p>
                                    <p>W tym miesiącu: 8.409</p>
                                </div>
                            </div>
                        </div>

                        <div id="chart" class="py-5 mb-5 text-dark"></div>
                    </section>
                </div>


            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> 
    <script>
        var options = {
            series: [{
                name: 'Aktywni użytkownicy',
                data: [31, 40, 28, 51, 42, 109, 100]
            }, {
                name: 'Ilość postów',
                data: [11, 32, 45, 32, 34, 52, 41]
            }],
            chart: {
                height: 350,
                type: 'area',
                'foreColor': '#fff'
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth'
            },
            xaxis: {
                type: 'datetime',
                categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z",
                    "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z",
                    "2018-09-19T06:30:00.000Z"
                ]
            },
            tooltip: {
                x: {
                    format: 'dd/MM/yy HH:mm'
                },
            },
            legend: {
                show: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script> 
</body>
</html>
